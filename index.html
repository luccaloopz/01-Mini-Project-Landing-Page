<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Landing Page Mini Project</title>
    </head>

    <body>
        <header>
            <nav class="text-right">
                <ul>
                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>
                    <li>
                        <a href="https://github.com/">Github</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/home">Twitter</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="text-center">Welcome</h1>

            <figure class="text-center">
                <img src="./assets/image/image_1.png" alt="Coming Soon Text on a Picture">
                <br>
                <figurecaption class="text-center">Welcome to Our Website.</figurecaption>
            </figure>

            <section id="contact">
                <h2 class="text-center">Contact Me</h2>
                <form>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                    <br>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                    
                    <div class="text-center">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </section>

        </main>

        <footer class="next-time">
            <h4>We Hope To See You Next Time!</h4>
        </footer>

    </body>
</html>
