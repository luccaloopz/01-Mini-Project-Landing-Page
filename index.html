<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Landing Page Mini Project</title>
    </head>

    <body>
        <header>
            <nav class="text-right">
                <ul>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="https://github.com/">Github</a></li>
                    <li><a href="https://twitter.com/home">Twitter</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="text-center">WELCOME</h1>

            <figure class="text-center">
                <div class="lucca-pic">
                <img src="./assets/image/LinkedIn Profile Picture.jpg" alt="Picture of Lucca Martins">
                </div>
                <br>
                <figurecaption class="text-center">Get In Touch With Us Below</figurecaption>
            </figure>

            <section id="contact">
                <h2 class="text-center">Contact Us</h2>
                <form>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" name="user-name">
                    <br>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" name="user-email">
                    
                    <div class="text-center">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </section>

        </main>

        <footer class="text-center">
            <h4>We Hope To Speak to You Soon!</h4>
        </footer>

    </body>
</html>
